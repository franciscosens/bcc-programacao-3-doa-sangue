    <!-- Content Wrapper. Contains page content -->

        <!-- Content Header (Page header) -->
        <section class="content-header">
            <ol class="breadcrumb ml-10">
                <li><a href="index.html"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="doador.html"> Doadores</a></li>
                <li class="active"><a href="doador_cadastro.html"> Cadastro</a></li>
            </ol>
        </section>
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-6" p-0>
                    <div class="box">
                    <div class="box-header with-border">
                        <h3 class="box-title">Cadastro de Doador</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form role="form">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="doador-nome">Nome</label>
                                <input type="text" class="form-control" id="doador-nome" name="doador-nome">
                            </div>
                            <div class="form-group">
                                <label for="doador-sobrenome">Sobrenome</label>
                                <input type="text" class="form-control" id="doador-sobrenome" name="doador-sobrenome">
                            </div>
                            <div class="form-group">
                                <label for="doador-hemocentro">Hemocentro</label>
                                <select name="doador-hemocentro" class="form-control" id="doador-hemocentro">
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="doador-tipo-sanguineo">Tipo Sanguíneo</label>
                                <select name="doador-tipo-sanguineo" class="form-control" id="doador-tipo-sanguineo">
                                    <option disabled="disabled" selected="selected"></option>
                                    <option value="1">A</option>
                                    <option value="2">B</option>
                                    <option value="3">AB</option>
                                    <option value="4">O</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="doador-fator-rh">Fator RH</label>
                                <select name="doador-fator-rh" class="form-control" id="doador-fator-rh">
                                    <option disabled="disabled" selected="selected"></option>
                                    <option value="true">Positivo</option>
                                    <option value="false">Negativo</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="doador-data-nascimento">Data de Nascimento:</label>
                                <div class="input-group">
                                      <div class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                      </div>
                                      <input type="text" class="form-control" data-inputmask="'alias': 'dd/mm/yyyy'" data-mask="" id="doador-data-nascimento" name="doador-data-nascimento">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="doador-peso">Peso</label>
                                <input type="text" class="form-control" id="doador-peso" name="doador-peso">
                            </div>
                            <div class="form-group">
                                <label for="doador-altura">Altura</label>
                                <input type="text" class="form-control" id="doador-altura" name="doador-altura">
                            </div>
                        </div>
                        <!-- /.box-body -->

                        <div class="box-footer">
                            <button type="button" class="btn btn-danger col-lg-2">Cancelar</button>
                            <button type="button" id="doador-cadastro" class="btn btn-primary col-lg-2 col-lg-offset-2">Cadastrar</button>
                        </div>
                    </form>
                </div>
                </div>
            </div>

        </section>
