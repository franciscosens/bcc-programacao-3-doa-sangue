<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Doa Sangue | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="assets/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="base/css/AdminLTE.min.css">
    <link rel="stylesheet" href="css/base.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <b>Doa</b>Sangue
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Realize o login para utilizar o sistema</p>

        <div class="form-group has-feedback">
            <input type="text" name="usuario-login" id="usuario-login" class="form-control" placeholder="Login">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <input type="password" name="usuario-senha" id="usuario-senha" class="form-control" placeholder="Senha">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
            <!-- /.col -->
            <div class="col-xs-4 col-xs-offset-8">
                <button type="button" id="btn-login" class="btn btn-primary btn-block btn-flat">Entrar</button>
            </div>
            <!-- /.col -->
        </div>

        <a href="#">Esqueci minha senha</a><br>

    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<div class="alert alert-danger alert-dismissible display-none">
    <h4 class="alert-titulo"><i class="icon fa fa-info"></i>Aviso</h4>
    <p class="alert-descricao"></p>
</div>
<div class="alert alert-info alert-dismissible display-none">
    <h4 class="alert-titulo"><i class="icon fa fa-info"></i></h4>
    <p class="alert-descricao"></p>
</div>
<div class="alert alert-warning alert-dismissible display-none">
    <h4 class="alert-titulo"><i class="icon fa fa-info"></i></h4>
    <p class="alert-descricao"></p>
</div>
<div class="alert alert-success alert-dismissible display-none">
    <h4 class="alert-titulo"><i class="icon fa fa-info"></i></h4>
    <p class="alert-descricao"></p>
</div>



<!-- jQuery 3 -->
<script src="assets/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="assets/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="js/usuario/login.js"></script>
<script src="js/alert.js"></script>
</body>
</html>
