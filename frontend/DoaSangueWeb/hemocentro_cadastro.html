                <li><a href="hemocentro.html"> Hemocentros</a></li>
                <li class="active"><a href="doador_cadastro.html"> Cadastro</a></li>
            </ol>
        </section>
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-6 p-0">
                    <div class="box">
                        <div class="box-header with-border">
                            <h3 class="box-title">Cadastro de Hemocentro</h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form role="form">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="hemocentro-nome">Nome</label>
                                    <input type="text" class="form-control" id="hemocentro-nome" name="hemocentro-nome">
                                </div>
                                <div class="form-group">
                                    <label for="hemocentro-descricao">Descrição</label>
                                    <textarea class="form-control col-md-12" name="hemocentro-descricao" id="hemocentro-descricao"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="hemocentro-cep">CEP</label>
                                    <input type="text" class="form-control cep cep-mask" id="hemocentro-cep" name="hemocentro-cep">
                                </div>
                                <div class="form-group">
                                    <label for="hemocentro-estado">Estado</label>
                                    <select name="hemocentro-estado" class="form-control" id="hemocentro-estado">
                                        <option disabled="disabled" selected="selected"></option>
                                        <option value="AC">AC - Acre</option>
                                        <option value="AL">AL - Alagoas</option>
                                        <option value="AP">AP - Amapá</option>
                                        <option value="AM">AM - Amazonas</option>
                                        <option value="BA">BA - Bahia</option>
                                        <option value="CE">CE - Ceará</option>
                                        <option value="DF">DF - Distrito Federal</option>
                                        <option value="ES">ES - Espírito Santo</option>
                                        <option value="GO">GO - Goiás</option>
                                        <option value="MA">MA - Maranhão</option>
                                        <option value="MT">MT - Mato Grosso</option>
                                        <option value="MS">MS - Mato Grosso do Sul</option>
                                        <option value="MG">MG - Minas Gerais</option>
                                        <option value="PA">PA - Pará</option>
                                        <option value="PB">PB - Paraíba</option>
                                        <option value="PR">PR - Paraná</option>
                                        <option value="PE">PE - Pernambuco</option>
                                        <option value="PI">PI - Piauí</option>
                                        <option value="RJ">RJ - Rio de Janeiro</option>
                                        <option value="RN">RN - Rio Grande do Norte</option>
                                        <option value="RS">RS - Rio Grande do Sul</option>
                                        <option value="RO">RO - Rondônia</option>
                                        <option value="RR">RR - Roraima</option>
                                        <option value="SC">SC - Santa Catarina</option>
                                        <option value="SP">SP - São Paulo</option>
                                        <option value="SE">SE - Sergipe</option>
                                        <option value="TO">TO - Tocantins</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="hemocentro-cidade">Cidade</label>
                                    <input type="text" class="form-control" id="hemocentro-cidade" name="hemocentro-cidade">
                                </div>
                                <div class="form-group">
                                    <label for="hemocentro-bairro">Bairro</label>
                                    <input type="text" class="form-control" id="hemocentro-bairro" name="hemocentro-bairro">
                                </div>
                                <div class="form-group">
                                    <label for="hemocentro-logradouro">Logradouro</label>
                                    <input type="text" class="form-control" id="hemocentro-logradouro"
                                           name="hemocentro-logradouro">
                                </div>
                                <div class="form-group">
                                    <label for="hemocentro-numero">Numero</label>
                                    <input type="text" class="form-control" id="hemocentro-numero" name="hemocentro-numero">
                                </div>
                            </div>
                            <div class="box-footer">
                                <button type="button" class="btn btn-danger col-lg-2">Cancelar</button>
                                <button type="submit" class="btn btn-primary col-lg-2 col-lg-offset-2">Cadastrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </section>
