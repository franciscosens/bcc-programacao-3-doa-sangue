    <!-- Content Wrapper. Contains page content -->

        <!-- Content Header (Page header) -->
        <section class="content-header">
            <ol class="breadcrumb ml-10">
                <li><a href="index.html"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="doador.html"> Doadores</a></li>
                <li class="active"><a href="administrador_cadastro.html"> Cadastro</a></li>
            </ol>
        </section>
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-6 p-0">
                    <div class="box">
                        <div class="box-header with-border">
                            <h3 class="box-title">Edição de Administrador</h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form role="form">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="administrador-nome">Nome <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control validacao" data-nome="Nome" id="administrador-nome" name="administrador-nome">
                                </div>
                                <div class="form-group">
                                    <label for="administrador-sobrenome">Sobrenome <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control validacao" data-nome="Sobrenome" id="administrador-sobrenome" name="administrador-sobrenome">
                                </div>
                                <div class="form-group">
                                    <label for="administrador-data-nascimento">Data de Nascimento <span class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="fa fa-calendar"></i>
                                        </div>
                                        <input type="text" class="form-control data-nascimento validacao" data-nome="Data Nascimento"  id="administrador-data-nascimento" name="administrador-data-nascimento">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="administrador-login">Login <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control disabled" disabled="disabled" data-nome="Sobrenome" id="administrador-login" name="administrador-login">
                                </div>
                                <div class="form-group">
                                    <label for="administrador-senha">Senha <span class="text-danger">*</span></label>
                                    <input type="password" class="form-control disabled" data-nome="Senha" id="administrador-senha" name="administrador-senha">
                                </div>
                                <div class="form-group">
                                    <label for="administrador-privilegio">Privilégio <span class="text-danger">*</span></label>
                                    <select name="administrador-privilegio" class="form-control validacao" data-nome=Privilégio" id="administrador-privilegio">
                                        <option disabled="disabled" selected="selected"></option>
                                        <option value="1">Atendente</option>
                                        <option value="2">Gerente</option>
                                    </select>
                                </div>
                            </div>
                            <!-- /.box-body -->

                            <div class="box-footer">
                                <a href="#" class="btn btn-success col-lg-3"><i class="fa fa-arrow-left"></i> Voltar</a>
                                <a href="#" id="administrador-excluir" class="btn btn-danger col-lg-3 col-lg-offset-1"><i class="fa fa-trash"></i> Excluír</a>
                                <a href="#" id="administrador-editar" class="btn btn-primary col-lg-3 col-lg-offset-1"><i class="fa fa-floppy-o"></i> Alterar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </section>

    </div>

    </div>
    <div class="alert alert-success alert-dismissible display-none">
